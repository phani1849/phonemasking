<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fromDate" appMask="Mm/Dd/YYYY"
        [seperator]="'/'">        
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ACC NO</mat-label>
      <input matInput formControlName="accno" inputMask="0000-0000">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>ACC NO</mat-label>
      <input matInput formControlName="phone" inputMask="(000)000-0000">
    </mat-form-field>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
        Form</button>
    </div>
  </form>
</div>
